<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <h1>Click the button</h1>
  <button>Me!</button>
  <script>
    const button = document.querySelector("button");
    const helloFnc = () => {
      console.log("Hello");
    };

    button.addEventListener("click", helloFnc);

    button.addEventListener("load", helloFnc());

    button.removeEventListener("click", helloFnc);
  </script>
</body>
